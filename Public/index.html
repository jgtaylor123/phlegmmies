<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <title>Welcome to THE PHLEGMMIES!!!!!</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.0.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.0.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.0.3/firebase-database.js"></script>
    <script defer src="/__/firebase/5.0.3/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.0.3/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>



  </head>
  <body>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="//unpkg.com/flamelink/dist/flamelink.js"></script>
    <script src="index_browserfyBundle.js"></script>

    <div class="topnav" id="myTopnav">
      <script src="getNavigation_browserfyBundle.js"></script>
    </div>

    <div id="message">
      <h2>Welcome to THE PHLEGMMIES!!!</h2>

      <p>You're seeing this because you've stumbled onto something extraordinary!</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/mznsEcZlM2I?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <br>
      <div id="input_clip">
        <h2>Enter a clip URL</h2>

        <textarea rows="1" cols="50" id="clipURL" placeholder="Enter your url here ...">https://www.youtube.com/watch?v=d2BKT-8FD4s</textarea><br>
        <textarea rows="1" cols="50" id="nominee" placeholder="Who or what are you nominating?">David Carouso</textarea><br>
        <textarea rows="1" cols="50" id="show" placeholder="What is the show?">CSI Miami</textarea><br>

        <select name="season" id="season">
          <option value="2018">2018</option>
          <option value="2017">2017</option>
        </select>


        <select id="selectCategory">
            <script src="getCategories_browserfyBundle.js"></script>
        </select> <br>

        <button id="submitButton" class="button" onclick="submitClick()">Submit a clip</button>


      </div>
    </div>

  </body>
</html>
