  <body>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="//unpkg.com/flamelink/dist/flamelink.js"></script>
    <script src="index_browserfyBundle.js"></script>

    <div class="topnav" id="myTopnav">
      <script src="getNavigation_browserfyBundle.js"></script>
    </div>

    <div id="message">
      <h2>And the Nominees Are...</h2>
    </div>

    <div style="width: 49%; float:left">
      <!-- Tab links -->
      <div id="nomineeTab" class="nomineeTab">
          <script src="makeNomineeTabs_browserfyBundle.js"></script>
      </div>

      <!-- Tab content -->
      <div id="tabcontent">
          <script src="makeNomineeContent_browserfyBundle.js"></script>

    </div>

    <div style="width: 49%; float:right">
      <div id="player">
        <div id="video-placeholder"></div>
        <script src="https://www.youtube.com/iframe_api"></script>
        <iframe id="ytplayer" name="ytplayer" type="text/html" width="560" height="315" src="https://www.youtube.com/embed/M7lc1UVf-VE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>





    <script>
      function openCategory(evt, category) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
              tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(category).style.display = "block";
          evt.currentTarget.className += " active";
      }
    </script>

    <!-- <p><a class="one" href="https://www.youtube.com/embed/fr55ie7LE50" target="ytplayer">Link Text</a></p> -->

    </div>
